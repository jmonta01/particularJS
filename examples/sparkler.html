<!DOCTYPE html>
<html>
<head>
    <title>Sparkler</title>
    <script src="js/particular/ParticularContexts.min.js"></script>
    <script src="js/particular/ParticularExts.min.js"></script>
    <script src="js/particular/ParticularCore.min.js"></script>
    <script type="text/javascript">
        var canvas, context, emitter, emitter2;

        function initApp(){
            canvas = document.getElementById("mainCanvas");
            context = canvas.getContext("2d");

            var stageRenderCtx = new ParticularStageCanvasRenderContext(context);
            var particleRenderCtx = new ParticularImageParticleRenderContext();
            particleRenderCtx.addPhase({asset:document.getElementById('a4'),  alpha:.1});
            particleRenderCtx.addPhase({asset:document.getElementById('a3'),  alpha:.5});
            particleRenderCtx.addPhase({asset:document.getElementById('a2'),  alpha:.2});
            particleRenderCtx.addPhase({asset:document.getElementById('a1'),  alpha:.7});
            emitter = new ParticularEmitter();
            emitter.init(
                    stageRenderCtx, particleRenderCtx,
                    {   x:canvas.width/2, y:canvas.height/2,
                        type:ParticularConfigProperties.DIRECTIONAL(),
                        rate:240, speed:5, angle:0, spread:1,
                        lifeSpan:.5, lifeSpanRandom:1},
                    [new ParticularGravityField(.5, ParticularPoint2D.Y_VEC())]
            );
            emitter.start();

            tick();
        }
        function tick(){
            window.emitter.rotation += 10;
            window.requestAnimFrame(tick);
        }
    </script>
    <style>
        body{
            background-color: #000000;
        }
    </style>
</head>
<body onload="initApp()">
<div>
    <img src="images/sparkler/1.png" id="a1" style="display:none;" />
    <img src="images/sparkler/2.png" id="a2" style="display:none;" />
    <img src="images/sparkler/3.png" id="a3" style="display:none;" />
    <img src="images/sparkler/4.png" id="a4" style="display:none;" />
</div>
<canvas id="mainCanvas" width="600" height="600">
    Your browser doesn't support canvas...tisk tisk
</canvas>

</body>
</html>
