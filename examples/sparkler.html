<!DOCTYPE html>
<html>
<head>
    <title>Sparkler</title>
    <script src="../src/particular/ParticularContexts.js"></script>
    <script src="../src/particular/ParticularExts.js"></script>
    <script src="../src/particular/ParticularCore.js"></script>
    <script type="text/javascript">
        var canvas, context, emitter;

        function initApp(){
            canvas = document.getElementById("mainCanvas");
            context = canvas.getContext("2d");

            var stageRenderCtx = new ParticularStageCanvasRenderContext(context);
            var particleRenderCtx = new ParticularImageParticleRenderContext();
            particleRenderCtx.addPhase({asset:document.getElementById('a1'),  alpha:1});
            particleRenderCtx.addPhase({asset:document.getElementById('a3'),  alpha:1});
            particleRenderCtx.addPhase({asset:document.getElementById('a1'),  alpha:.5});
            particleRenderCtx.addPhase({asset:document.getElementById('a1'),  alpha:1});
            particleRenderCtx.addPhase({asset:document.getElementById('a4'),  alpha:.7});
            particleRenderCtx.addPhase({asset:document.getElementById('a3'),  alpha:.5});
            particleRenderCtx.addPhase({asset:document.getElementById('a2'),  alpha:.2});
            emitter = new ParticularEmitter();
            emitter.init(
                    stageRenderCtx, particleRenderCtx,
                    {   x:canvas.width/2, y:canvas.height/2,
                        type:ParticularConfigProperties.OMNI(),
                        rate:750, speed:5, angle:-90, spread:.5,
                        lifeSpan:10, lifeSpanRandom:1},
                    [
                        new ParticularGravityField(.1, ParticularPoint2D.Y_VEC()),
                        new ParticularFrictionField(1, 1)
                    ]
            );
            emitter.start();

           // tick();
        }
        function tick(){
            window.emitter.rotation += 10;
            window.requestAnimFrame(tick);
        }
    </script>
    <style>
        body{
            background-color: #000000;
        }
    </style>
</head>
<body onload="initApp()">
<div>
    <img src="images/sparkler/1.png" id="a1" style="display:none;" />
    <img src="images/sparkler/2.png" id="a2" style="display:none;" />
    <img src="images/sparkler/3.png" id="a3" style="display:none;" />
    <img src="images/sparkler/4.png" id="a4" style="display:none;" />
</div>
<canvas id="mainCanvas" width="1000" height="600">
    Your browser doesn't support canvas...tisk tisk
</canvas>

</body>
</html>
